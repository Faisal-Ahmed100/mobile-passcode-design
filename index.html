<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Passcode | design</title>
    <!-- font -->
    <link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet" />
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- bootstrap 5 cdn -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
<!-- coustom css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="main-wrapper">
      <div class="container">
        <div class="logo-wrapper">
          <img style="height: 40px" src="./assets/logo.png" alt="" />
        </div>

        <div class="passcode-title-wrapper">
          <p>Enter your passcode</p>
        </div>
        <!-- when errors -->
        <!-- <div class="passcode-title-wrapper-2">
            <p><i class="fa-solid fa-circle-exclamation"></i> That's not right</p>
        </div> -->
        <div id="output">
          <div id="circles">
            <span class="circleOutline"></span>
            <span class="circleOutline"></span>
            <span class="circleOutline"></span>
            <span class="circleOutline"></span>
            <span class="circleOutline"></span>
            <span class="circleOutline"></span>
          </div>
        </div>

        <div class="row">
          <div class="digit" id="one">1</div>
          <div class="digit" id="two">2</div>
          <div class="digit" id="three">3</div>
        </div>
        <div class="row">
          <div class="digit" id="four">4</div>
          <div class="digit" id="five">5</div>
          <div class="digit">6</div>
        </div>
        <div class="row">
          <div class="digit">7</div>
          <div class="digit">8</div>
          <div class="digit">9</div>
        </div>
        <div class="row">
          <div class="finger-print-img-wrapper">
            <img
              style="height: 30px; cursor: pointer"
              src="./assets/finger-print.png"
              alt="Finger print icon"
            />
          </div>
          <div class="digit zero">0</div>
          <div class="backspace" style="cursor: pointer">
            <img
              style="height: 25px"
              src="./assets/back-space.png"
              alt="back
            space icon"
            />
          </div>
        </div>
        <div class="botrow">
          <a href="#">Forgot passcode?</a>
        </div>
      </div>
    </div> 
    <!-- jquery cdn -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
      integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- coustom js -->
    <script src="./js/app.js"></script>
  </body>
</html>
